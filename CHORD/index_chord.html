<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Relazioni Personaggi - LOST</title>
    <link rel="stylesheet" href="chord_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="visualization-container">
        <svg id="visualization" viewBox="0 0 800 600">
            <g id="zoom-group"></g>
        </svg>
        
        <!-- Timeline filtro stagioni (POSIZIONATO COME IL GRAPH) -->
        <div id="season-timeline">
            <span style="font-size: 13px; font-weight: 600; margin-bottom: 5px; font-family: 'Poppins', sans-serif;"><strong>Chapters</strong></span>
            <div id="season-dots">
                <!-- I dot saranno generati da JS -->
            </div>
        </div>

        <!-- Info Panel (POSIZIONATO COME LA LEGENDA DEL GRAPH) -->
        <div class="info-panel">
            <div id="info-content">
                <strong>Istruzioni:</strong><br>
                Clicca su un personaggio per evidenziare le sue relazioni.<br>
                Clicca su una label interna per evidenziare solo gli archi che la puntano.<br>
                <span style="color: #ff6b6b;">Rosso</span>: Archi in uscita<br>
                <span style="color: #4fc3f7;">Blu</span>: Archi in entrata<br>
                <br>
                <strong>Controlli:</strong><br>
                • Rotella mouse: Zoom al cursore<br>
                • Trascina: Pan<br>
            </div>
        </div>

        <!-- Toggle Switch (POSIZIONATO COME IL GRAPH) -->
        <div class="page-toggle">
            <label class="toggle-label">Switch View</label>
            <label class="switch">
                <input type="checkbox" id="pageToggle" checked>
                <span class="slider"></span>
            </label>
            <div class="toggle-labels">
                <span>Graph Visualization</span>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="chord.js"></script>
</body>
</html>
